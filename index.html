<div class="main_contact">
  <form action="#" method="post" class="custom-form contact-form" role="form">
      <h2 class="title_main">Contact US</h2>

      <div class="row">
          <div class="full_name">
              <div class="form-floating">
                  <input type="text" name="full-name" id="full-name" class="form-control"  required="">
                  
                  <label for="floatingInput">Full Name</label>
              </div>
          </div>

          <div class="address"> 
              <div class="form-floating">
                  <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"  required="">
                  
                  <label for="floatingInput">Email address</label>
              </div>
          </div>

          <div class="message_">
              <div class="form-floating">
                  <textarea class="form-control" id="message" name="message" ></textarea>
                  
                  <label for="floatingTextarea">Message</label>
              </div>

              <button type="submit" class="form-control">Submit Form</button>
          </div>
      </div>
  </form>
</div>
